<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>ToBoo</title>
</head>

<body>
    <header class="d-flex justify-content-center align-center">
        <img src="https://d92mrp7hetgfk.cloudfront.net/images/sites/misc/Boolean/original.png?1623187562" alt="">
        <h1>ToBoo</h1>
    </header>
    <div id="app" class=" d-flex justify-content-center align-center flex-wrap">
        <!--input-->
        <input class="ms_input" type="text" placeholder="Scrivi qui cosa fare" v-model="newItem">
        <button class="rounded-pill ms-2" @click="addItem">Add Task</button>
        <!--tasks-->
        <div class="w-100 text-center">

            <ul v-if="listTasks.length > 0">
                <!--fallito-->

           

                <li v-for="(task, index) in listTasks">
                    <span  @click="boolReverse">{{task.name}}</span>
                    <i @click="remove(index)" class="fa-solid fa-xmark ms-4"></i>
                </li>


            </ul>
            <h3 v-else>Bene hai finito!!!</h3>
        </div>



    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
